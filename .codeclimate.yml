engines:
  reek:
    enabled: true
  flog:
    enabled: true
  rubymotion:
    enabled: true
  rubocop:
    enabled: true
    checks:
      Rubocop/Style/AsciiComments:
        enabled: false
      Rubocop/Style/StringLiterals:
        enabled: false
      Rubocop/Layout/ExtraSpacing:
        enabled: false
      Rubocop/Layout/SpaceAroundOperators:
        enabled: false
      Rubocop/Style/RedundantReturn:
        enabled: false
      Rubocop/Layout/EmptyLinesAroundClassBody:
        enabled: false
