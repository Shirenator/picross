# max number of lines inside a method
Metrics/MethodLength:
  CountComments: false  # count full line comments?
  Max: 25

# max size of method names
Metrics/AbcSize:
  # The ABC size is a calculated magnitude, so this number can be an Integer or a Float.
  Max: 25

# max number of parameters of methods
Metrics/ParameterLists:
  Max: 5
  CountKeywordArgs: true

# max number of lines in classes
Metrics/ClassLength:
  CountComments: false  # count full line comments?
  Max: 250
